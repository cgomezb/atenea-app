<h3 mat-dialog-title>Create Learning</h3>

<div mat-dialog-content align="center">
  <form action="" [formGroup]="form">
    <div>
     <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form.controls.name && form.controls.name.invalid">Name is required</mat-error>
    </mat-form-field> 
    </div>
    <div>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="unarchive">Unarchive</mat-option>
          <mat-option value="archive">Archive</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions align="center">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</div>
