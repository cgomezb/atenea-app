<h3 mat-dialog-title>Create User</h3>

<div mat-dialog-content align="center">
  <form action="" [formGroup]="form">
    <div>
      <mat-form-field>
        <mat-label>Avatar</mat-label>
        <mat-select formControlName="avatar">
          <mat-option *ngFor="let avatar of avatars" [value]="avatar.value">{{avatar.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
     <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="form.controls.name && form.controls.name.invalid">Name is required</mat-error>
    </mat-form-field> 
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="form.controls.email && form.controls.email.invalid">Email is required</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions align="center">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</div>
